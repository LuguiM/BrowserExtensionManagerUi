<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <img src="./assets/images/logo.svg" alt="logo">

    <button onclick="toggleDarkMode()" class="style-mode-btn">
      <img src="./assets/images/icon-sun.svg" alt="swithImg" class="light">
      <img src="./assets/images/icon-moon.svg" alt="swithImg" class="dark">
    </button>
  </header>
  <main>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

<script>
  function toggleDarkMode() {
    document.documentElement.classList.toggle('dark-mode');
    const lightImg = document.querySelector('.light');
    const darkImg = document.querySelector('.dark');

    if (document.documentElement.classList.contains('dark-mode')) {
      lightImg.style.display = 'block';
      darkImg.style.display = 'none';
    } else {
      lightImg.style.display = 'none';
      darkImg.style.display = 'block';
    }

  }
</script>


</body>

</html>
